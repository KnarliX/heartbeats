<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3c72">
    <meta name="description" content="A beautiful music player featuring songs sung by Janvi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="
        HeartBeats">
    <link rel="icon" href="https://knarlix.github.io/images/janvi/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="https://knarlix.github.io/images/janvi/logo.png">
    <title>HeartBeats - Janvi's Music Collection</title>
    <!-- Base styles -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Responsive styles (loaded dynamically via JS) -->
    <link id="responsive-stylesheet" rel="stylesheet" href="styles/desktop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <!-- Author: KnarliX - https://github.com/knarlix -->
</head>
<body>
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="music-player">
        <div class="heart"><i class="fas fa-heart"></i></div>
        
        <!-- Top Content Section -->
        <div class="top-content">
            <div class="player-header">
                <h1>HeartBeats</h1>
                <div class="visualization">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>

            <div class="album-art">
                <img id="albumArt" src="https://knarlix.github.io/images/janvi/logo.png" alt="Album Art">
                <div class="overlay">
                    <i class="fas fa-play"></i>
                </div>
            </div>
            
            <div class="song-info">
                <h2 id="songTitle">Song Title</h2>
                <p id="artistName">Artist Name</p>
            </div>
            
            <div class="progress-area">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
        
        <!-- Bottom Controls Section -->
        <div class="bottom-controls">
            <div class="playlist-container">
                <h3>Playlist</h3>
                <ul id="playlistItems"></ul>
            </div>
            
            <div class="controls">
                <button id="shuffle" class="control-btn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button id="prev" class="control-btn" title="Previous Song">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="control-btn play-btn" title="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="control-btn" title="Next Song">
                    <i class="fas fa-forward"></i>
                </button>
                <button id="repeat" class="control-btn" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <div class="extra-controls">
                <button id="volume" class="control-btn" title="Volume">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input type="range" id="volumeSlider" min="0" max="100" value="100" title="Volume Control">
                <!-- Simplified controls - removed unnecessary buttons -->
                <button id="playlist" class="control-btn" title="Show/Hide Playlist">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>
        
        <!-- Copyright notice -->
        <div class="copyright">
            <p>Â© <span id="current-year">2025</span> KnarliX - All Rights Reserved</p>
            <p class="small-text">Music content is personal and not for redistribution</p>
        </div>
        <script>
            // Set copyright year dynamically
            document.getElementById('current-year').textContent = new Date().getFullYear();
        </script>
    </div>
    
    <!-- Scripts -->
    <script src="js/songs.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('js/service-worker.js')
                .then(registration => console.log('ServiceWorker registered:', registration.scope))
                .catch(error => console.log('ServiceWorker registration failed:', error));
            });
        }
    </script>
</body>
</html>
